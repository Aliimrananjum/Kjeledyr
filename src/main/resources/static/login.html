<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Hovedsiden - Registrer eller Login</title>
    <script src="login.js"></script>
    <script src="validering.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3">
           <h1 style="color: darkgreen">Kj√¶ledyr Register</h1>
            <div class="form">
                <div class="form-group">
                    <label for="loginBrukernavn"></label>
                    <input type="text" class="form-control" id="loginBrukernavn" onchange="validerLoginBrukernavn(this.value)" placeholder="Brukernavn">
                    <span id="feilLoginBrukernavn"></span>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="loginPassord" onchange="validerLoginPassord(this.value)"  placeholder="Passord">
                    <span id="feilLoginPassord"></span>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" onclick="validerLogin()">Log inn</button>
                    <button class="btn btn-danger" onclick="window.location.href='bruker.html'">Registrer Bruker</button>
                    <span id="successIndex" style="color: darkgreen"></span>
                    <span id="failLogin" style="color: red"></span>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
